<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon" />
    <title>Instagram</title>
</head>
<body>
    <main>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img id="feed" src="assets/img/instagram-elicosmaker/feed.png" class="instagram-logo" alt="instagram logo">
                <img id="reels" src="assets/img/instagram-elicosmaker/reels.png" class="instagram-logo" alt="instagram logo">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="assets/img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="assets/img/perfil-instagram-elicosmaker.jpg" alt="foto de perfil">
                    </div>
                    <a href="https://www.instagram.com/elicosmaker/" target="_blank" class="instagram-login">Continuar como elicosmaker</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é elicosmaker?</p>
                    <p class="not-account">
                        <a href="#" class="link-blue">Trocar de conta</a>
                        ou
                        <a href="#" class="link-blue">Cadastre-se</a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
